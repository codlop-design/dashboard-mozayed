<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="pixelstrap">
    <link rel="shortcut icon" href="../assets/images/logo-sm.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/star-animation.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style-rtl.css">
</head>

<body>
    <section class="bg-login">
		<div class="star-animation">
			<div id="stars1"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
			<div id="stars4"></div>
			<div id="stars5"></div>
		</div>
        <div class="container-fluid">
            <div class="login-card">
                <form class="theme-form login-form">
                    <img src="../assets/images/logo.png" alt="">
                    <h4>تسجيل الدخول</h4>
                    <div class="form-group">
                        <label>اسم المستخدم</label>
                        <div class="input-group"><span class="input-group-text"><i
                                    class="fa fa-user"></i></span>
                            <input class="form-control" type="number" required="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>كلمة المرور</label>
                        <div class="input-group"><span class="input-group-text"><i class="fa fa-key"></i></span>
                            <input class="form-control" type="password" name="" required="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">تسجيل الدخول</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
</body>

</html>
